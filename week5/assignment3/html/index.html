<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Letters</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Falling Letters</h1>
            <p>After clicking start button Bubbes will fall from top to bottom use your keyboard to dismiss the
                falling
                of a particular letter. so that you will get a point. if the alphabet touches the red line then the
                game is over</p>
            <button class="start">Start</button>
        </div>
    </div>
    <div class="score">
        <h1>Score : </h1>
        &nbsp;<p class="score-value">0</p>
    </div>
    <div class="stop-container">
        <button class="stop">Stop</button>
        <button class="restart">Restart</button>
    </div>
    <div class="game-over">
        <h1>Game Over</h1>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
