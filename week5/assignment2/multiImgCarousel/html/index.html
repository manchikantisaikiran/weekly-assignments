<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi image carousel</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-btn leftArrow"><img src="../images/left-arrow.png"></button>
        <div class="carousel-container">
            <div class="carousel-images-container">
                <div> <img class="img-container amazon" src="../images/amazon.png"></div>
                <div> <img class="img-container google" src="../images/google.png"></div>
                <div> <img class="img-container master-card" src="../images/master-card.png"></div>
                <div> <img class="img-container microsoft" src="../images/microsoft.png"></div>
                <div> <img class="img-container paypal" src="../images/paypal.png"></div>
                <div> <img class="img-container unilever" src="../images/unilever.png"></div>
                <div> <img class="img-container visa" src="../images/visa.png"></div>
                <div> <img class="img-container youtube" src="../images/youtube.png"></div>
                <div> <img class="img-container medium" src="../images/medium.png"></div>
                <div> <img class="img-container facebook" src="../images/facebook.png"></div>
            </div>
            <div class="carousel-nav">
                <button class="carousel-nav--btn current-btn"></button>
                <button class="carousel-nav--btn"></button>
                <!-- <button class="carousel-nav--btn"></button> -->
            </div>
        </div>
        <button class="carousel-btn rightArrow"><img src="../images/right-arrow.png"></button>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
