<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single image carousel</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-button carousel-button--left">
            <img src="../images/left-arrow.png" alt="left-arrow">
        </button>
        <div class="carousel-container">
            <div class="carousel-images">
                <img class="carousel-image current-image"
                    src="http://www.nfrnds.com/wp-content/uploads/2017/07/banner-box-kategori-product-btpn-wow-pembayaran_dmr_3680.jpg"
                    alt="image1">
                <img class="carousel-image" src="http://www.nfrnds.com/wp-content/uploads/2017/07/stories_bg.jpg"
                    alt="imag2">
                <img class="carousel-image" src="http://www.nfrnds.com/wp-content/uploads/2017/07/C8GY0wBXQAEt-6D.jpg"
                    alt="image3">
            </div>
            <div class="carousel-nav">
                <button class="carousel-nav--btn current-btn"></button>
                <button class="carousel-nav--btn"></button>
                <button class="carousel-nav--btn"></button>
            </div>
        </div>
        <button class="carousel-button carousel-button--right">
            <img src="../images/right-arrow.png" alt="right-arrow">
        </button>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
