<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-cube</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="cube-wrapper">
            <div class="cube front">Front</div>
            <div class="cube back">Back</div>
            <div class="cube top">Top</div>
            <div class="cube bottom">Bottom</div>
            <div class="cube left">Left</div>
            <div class="cube right">Right</div>
        </div>
    </div>
    <div class="button-wrapper">
        <div>
            <input type="radio" name="face" id="front">
            <label for="front">front</label>
        </div>
        <div>
            <input type="radio" name="face" id="back">
            <label for="back">back</label>
        </div>
        <div>
            <input type="radio" name="face" id="top">
            <label for="top">top</label>
        </div>
        <div>
            <input type="radio" name="face" id="bottom">
            <label for="bottom">bottom</label>
        </div>
        <div>
            <input type="radio" name="face" id="left">
            <label for="left">left</label>
        </div>
        <div>
            <input type="radio" name="face" id="right">
            <label for="right">right</label>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
